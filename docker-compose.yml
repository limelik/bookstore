services:
  server:
    restart: always
    image: 495599753924.dkr.ecr.us-west-1.amazonaws.com/bookstore-server:latest
    container_name: bookstore_server
    environment:
      - POSTGRES_URL=postgresql://postgres:postgres@db:5432/bookstore
    depends_on:
      - db
    networks:
      - bookstore_network

  db:
    image: postgres:13-alpine
    restart: always
    container_name: bookstore_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=bookstore
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - bookstore_network

  client:
    restart: always
    image: 495599753924.dkr.ecr.us-west-1.amazonaws.com/bookstore-client:latest
    container_name: bookstore_client
    depends_on:
      - server
    networks:
      - bookstore_network

  nginx:
    restart: always
    depends_on:
      - server
      - client
    image: 495599753924.dkr.ecr.us-west-1.amazonaws.com/bookstore-nginx:latest
    container_name: bookstore_nginx
    ports:
      - 8080:80
    networks:
      - bookstore_network

networks:
  bookstore_network:
    driver: bridge

volumes:
  postgres-data:
    driver: local